
  <h3 class="title">
    Regex from the command-line with

    <code class="pink">grep</code>
    (or <code class="pink">ack</code> or <code class="pink">ag</code>)
  </h3>


  <p>

  <em>
  globally search a regular expression and print
  </em>
  </p>

<code class="exp">
  $ ack 'pattern' somefile
</code>


<ul>
  <li>Open and read a `somefile`, line by line</li>
  <li>If a line matches the given `pattern`</li>
  <li>Print that line</li>
</ul>
