
<div class="meta">
  <h3 class="title">Print the frequency of tweets per month as a CSV</h3>
  <pre class="exp">
csvcut -c 'Posted at' realdonaldtrump.csv |
  ack -o '\d{4}-\d{2}' |
  sort | uniq -c |
  ack '(\d+) (.+)' --output '$2,$1'
</pre>
</div>
